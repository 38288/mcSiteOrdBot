<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* Устанавливаем фон для всей страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/watercolor-paper-texture_1194-6434.jpg?t=st=1740997869~exp=1741001469~hmac=f0d71762605f900ce0030ab25765ecad6a76c6a3b6fd0c4b3117fc67bd86cbf6&w=900'); /* Замените на URL вашей текстуры */
            background-size: cover; /* Растягиваем фон на весь экран */
            background-repeat: no-repeat; /* Убираем повторение фона */
            background-attachment: fixed; /* Фиксируем фон */
            color: white; /* Белый текст для контраста */
            text-align: center;
            height: 100vh; /* Занимаем всю высоту экрана */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для текста и кнопки */
        #main {
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Ограничиваем ширину контейнера */
            width: 100%; /* Занимаем всю доступную ширину */
            margin-top: 20px; /* Поднимаем контейнер выше */
        }

        h1 {
            font-size: 2em; /* Уменьшаем размер заголовка для мобильных */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для текста */
        }

        .category-button {
            padding: 10px 20px;
            font-size: 1em; /* Уменьшаем размер кнопки для мобильных */
            color: white;
            background-color: #ff6347; /* Цвет кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Тень для кнопки */
            width: 100%; /* Кнопка занимает всю ширину контейнера */
            max-width: 200px; /* Ограничиваем максимальную ширину */
            margin: 10px 0; /* Отступ между кнопками */
        }

        .category-button:hover {
            background-color: #ff4500; /* Цвет кнопки при наведении */
        }

        #products {
            margin-top: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Гарантируем удовольствие от каждого кусочка!</h1>
        
        <!-- Кнопки выбора категорий -->
        <button class="category-button" data-category="1">Категория 1</button>
        <button class="category-button" data-category="2">Категория 2</button>
        <button class="category-button" data-category="3">Категория 3</button>

        <!-- Контейнер для отображения товаров -->
        <div id="products"></div>
    </div>

    <script>
        // Взаимодействие с Telegram Web App
        const tg = window.Telegram.WebApp;

        // Инициализация Web App
        tg.ready(); // Сообщаем Telegram, что Web App готов к использованию

        // Функция для обработки данных от бота
        function handleBotData(data) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            data.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.textContent = product.name; // Предполагаем, что у товара есть поле "name"
                productsContainer.appendChild(productElement);
            });
        }

        // Обработчики нажатия на кнопки категорий
        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => {
                const categoryId = button.getAttribute('data-category');

                // Отправляем данные в бота
                tg.sendData(JSON.stringify({ action: 'get_products', category: categoryId }));
            });
        });

        // Обработчик получения данных от бота
        Telegram.WebApp.onEvent('mainButtonClicked', () => {
            // Пример обработки данных от бота
            const botData = [
                { name: 'Товар 1' },
                { name: 'Товар 2' },
                { name: 'Товар 3' }
            ];
            handleBotData(botData);
        });

        // Закрытие Web App (опционально)
        // tg.close();
    </script>
</body>
</html>
